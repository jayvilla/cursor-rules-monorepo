services:
  postgres:
    image: postgres:16-alpine
    container_name: cursor-rules-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  api:
    image: node:22-alpine
    container_name: cursor-rules-api
    restart: unless-stopped
    working_dir: /workspace
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && node scripts/set-nx-cache.js nx serve api"
    ports:
      - "${PORT:-8000}:8000"
    environment:
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-postgres}
      DB_SSL: ${DB_SSL:-false}
      # Application Configuration
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8000
      # Session Configuration
      SESSION_SECRET: ${SESSION_SECRET:-change-this-to-a-random-secret-in-production}
      # CORS Configuration - must match web origin
      WEB_ORIGIN: ${WEB_ORIGIN:-http://localhost:3000}
    volumes:
      - .:/workspace
      - /workspace/node_modules
      - api_dist:/workspace/dist
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  web:
    image: node:22-alpine
    container_name: cursor-rules-web
    restart: unless-stopped
    working_dir: /workspace
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && PORT=3000 pnpm nx dev web"
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      # Next.js Public API URL - must match API service
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
    volumes:
      - .:/workspace
      - /workspace/node_modules
      - web_dist:/workspace/dist
      - web_next:/workspace/apps/web/.next
    depends_on:
      - api
    networks:
      - app-network

volumes:
  db_data:
    driver: local
  api_dist:
    driver: local
  web_dist:
    driver: local
  web_next:
    driver: local

networks:
  app-network:
    driver: bridge

